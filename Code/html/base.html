<!DOCTYPE html>
<html>
    <head>
        <title> Chat Room</title>
        <link rel="stylesheet" type="text/css" href="main.css" />
        <script type="text/javascript" src="js/gestion-canaux.js"></script>
        <script type="text/javascript" src="js/simpleajax.js"></script>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    </head>
    <body>
        <div id="section-head"> 

            <div id="utilisateur">
                Username
            </div>

            <div id="ajout-canal">
                Nouveau canal
                <input type="textarea" value="Nom">
                <p id="canal-submit">Valider nom</p>
                <p id="erreur-nom"></p>
            </div>

            <div id="recherche-canal">
                Rechercher canal
                <input id="search-bar">
            </div>

        </div>

        <div id="section-canaux">
            <ul id="canaux">
                <!-- canal de class canal -->
            </ul>
        </div>

        <div id="section-discussion">
            <ul id="messages">
                <!-- message de class message -->
                <li>Max : Bonjour </li>
                <li>Max : hello </li>
            </ul>
        </div>
        
    </body>
</html>
